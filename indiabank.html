<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    </header>
    <h1 class="text-5xl text-center mt-14"> let get some<span class="font-semibold text-purple-500"> Moooooney</span>
        !!!</h1>
    </header>
    <main>
        <section class="  mt-14">

            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="p-8 rounded bg-blue-300">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="total-deposite">00</span></h4>

                </div>
                <div class="p-8 rounded bg-yellow-300">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="total-withdrow">00</span></h4>

                </div>
                <div class="p-8 rounded bg-green-300">
                    <h3 class="text-2xl">Blance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>

                </div>
            </div>

        </section>
        <section class="mx-auto w-3/4 mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-200 p-8">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <input id="deposite-type" class=" border border-gray-300 block w-3/4 px-2 my-2 rounded" type="text"
                        placeholder="$ amount want you deposit">
                    <button id="deposite-button"
                        class="border rounded-md bg-yellow-600 px-4 py-2 mt-2 text-white font-bold">Deposit</button>
                </div>
                <div class="bg-gray-300 p-8">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <input id="withdrow-type" class=" border border-gray-300 block w-3/4 px-2 my-2 rounded" type="text"
                        placeholder="$ amount want you withdrow">
                    <button id="withdrow-button"
                        class="border rounded-md bg-yellow-600 px-4 py-2 mt-2 text-white font-bold">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="funtional.js"></script>
</body>

</html>
